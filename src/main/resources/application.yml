server:
  port: 8080
spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:~/test
    username: test
    password: test
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
  application:
    name: springboot-jwt
security:
  basic:
    enabled: false
logging:
  level:
    org.springframework.web: debug
    com.auth: debug


